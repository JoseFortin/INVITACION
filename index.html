<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Adelmo - Estilo Rancho Mejorado</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Open Sans', sans-serif;
      color: #4a3c2c;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(50, 30, 10, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 3rem auto 4rem auto;
      padding: 3rem 3.5rem 4rem 3.5rem;
      background: #ffffff;
      border-radius: 24px;
      border: 3px solid #cccccc;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.12),
        inset 0 0 10px rgba(255, 255, 255, 0.9);
      backdrop-filter: contrast(1.05);
      transition: box-shadow 0.4s ease;
      text-align: center;
      font-weight: 600;
      color: #333333;
      text-shadow: none;
    }

    .container:hover,
    .container:focus-within {
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.18),
        inset 0 0 20px rgba(255, 255, 255, 0.95);
      cursor: default;
    }

    h1, h2 {
      font-family: 'Special Elite', monospace;
      color: #5a3e1b;
      text-shadow: 1px 1px 0 #e3d7a0;
      margin: 0.4rem 0;
    }

    h1 {
      font-size: 3.2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 0 #f0e8b8;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0.75rem 0;
      color: #4a3c2c;
      text-shadow: 0 1px 1px rgba(255 255 255 / 0.7);
    }

    .btn-confirm {
      display: inline-block;
      margin: 2.5rem auto 0 auto;
      background: transparent;
      color: #5a3e1b;
      border: 3px solid #5a3e1b;
      padding: 0.8rem 2.5rem;
      font-size: 1.2rem;
      font-family: 'Special Elite', monospace;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(90, 62, 27, 0.4);
      text-decoration: none;
      user-select: none;
      transition:
        background-color 0.35s ease,
        color 0.35s ease,
        box-shadow 0.35s ease,
        transform 0.25s ease;
    }

    .btn-confirm:hover,
    .btn-confirm:focus {
      background-color: #5a3e1b;
      color: white;
      box-shadow: 0 10px 28px rgba(90, 62, 27, 0.75);
      transform: scale(1.05);
      outline: none;
    }

    #countdown {
      margin-top: 2rem;
      font-family: 'Special Elite', monospace;
      font-size: 2rem;
      color: #6b4e1e;
      text-shadow: 1px 1px 0 #f0e8b8;
      letter-spacing: 0.06em;
      user-select: none;
    }

    #countdown span {
      display: inline-block;
      min-width: 60px;
      background: #5a3e1b;
      color: white;
      border-radius: 12px;
      padding: 0.25rem 0.7rem;
      margin: 0 0.35rem;
      box-shadow: 0 5px 12px rgba(90, 62, 27, 0.75);
      transition: background-color 0.3s ease;
    }

    #countdown span:hover {
      background-color: #7c5c2d;
      box-shadow: 0 7px 16px rgba(124, 92, 45, 0.9);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.7rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        margin: 2rem 1rem;
        padding: 2rem;
        width: 95%;
      }
      #countdown {
        font-size: 1.4rem;
      }
      #countdown span {
        min-width: 48px;
        margin: 0 0.25rem;
      }
      .btn-confirm {
        font-size: 1rem;
        padding: 0.6rem 1.8rem;
        border-radius: 24px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      p {
        font-size: 0.95rem;
      }
      #countdown {
        font-size: 1.2rem;
      }
      #countdown span {
        min-width: 40px;
        padding: 0.2rem 0.5rem;
        margin: 0 0.2rem;
        font-size: 0.95rem;
      }
      .btn-confirm {
        font-size: 0.95rem;
        padding: 0.5rem 1.5rem;
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Invitación de cumpleaños estilo rancho mejorado">
    <h1>¡Estás Invitado!</h1>
    <h2>A celebrar el cumpleaños de Adelmo</h2>
    <p><strong>Fecha:</strong> Sábado 2 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Casa de Alex</p>
    <p><strong>Dirección:</strong> Colonia Los Pinos, Calle 8</p>
    <p>¡Será un momento especial con comida, música y mucha alegría!</p>

    <div id="countdown" aria-live="polite" aria-atomic="true" aria-label="Cuenta regresiva para el evento">
      <span id="days">00</span>d
      <span id="hours">00</span>h
      <span id="minutes">00</span>m
      <span id="seconds">00</span>s
    </div>

    <a href="https://wa.me/504XXXXXXXX" class="btn-confirm" role="button" target="_blank" rel="noopener noreferrer" aria-label="Confirmar asistencia vía WhatsApp">
      Confirmar asistencia
    </a>
  </main>

  <script>
    const eventDate = new Date(2025, 7, 2, 17, 0, 0); // 2 agosto 2025, 17:00 hrs

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "¡El evento está en curso!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Cumpleaños Adelmo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1545256433-06de0d6f49c9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #4a3c2c;
    }

    .container {
      background-color: rgba(255, 248, 230, 0.96); /* cálido claro */
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      border: 6px solid #c59b69;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
      color: #6b3e1d;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 30px;
      color: #8b5e3c;
    }

    .details {
      font-size: 1.2em;
      margin-top: 20px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 1em;
      color: #6b4c36;
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 25px;
      }

      h1 {
        font-size: 2.4em;
      }

      h2 {
        font-size: 1.3em;
      }

      .details {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Estás Invitado!</h1>
    <h2>Celebramos el cumpleaños de Adelmo</h2>
    <div class="details">
      <p><strong>Fecha:</strong> Sábado 2 de agosto de 2025</p>
      <p><strong>Hora:</strong> 5:00 PM</p>
      <p><strong>Lugar:</strong> Casa de Alex</p>
      <p>Ven y acompáñanos a pasar una tarde inolvidable con comida, música y diversión.</p>
    </div>
    <div class="footer">
      <p>¡No faltes!</p>
    </div>
  </div>
</body>
</html>

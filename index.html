<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Adelmo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f1e4;
      color: #4a3c2c;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      padding: 5rem 2rem;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInDown 2s ease-in-out;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .details {
      background: rgba(255, 250, 240, 0.95);
      margin: 2rem auto;
      padding: 2.5rem;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 5px solid #c8a97e;
      animation: fadeInUp 2s ease-in-out;
    }

    .details h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #5c4033;
    }

    .details p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .details {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Estás Invitado</h1>
      <p>A celebrar el cumpleaños de Adelmo</p>
    </div>
  </div>

  <div class="details">
    <h2>Detalles del Evento</h2>
    <p><strong>Fecha:</strong> Sábado 2 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Casa de Alex</p>
    <p><strong>Dirección:</strong> Colonia Los Pinos, Calle 8</p>
    <p>¡Será un momento especial con comida, música y mucha alegría!</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Adelmo</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #4a3c2c;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(50, 30, 10, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1, h2 {
      font-family: 'Special Elite', cursive;
      margin: 0.5rem 0;
      color: #5a3e1b;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 1.6rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .btn-confirm {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.8rem;
      font-size: 1.1rem;
      border: 2px solid #5a3e1b;
      border-radius: 25px;
      background: transparent;
      color: #5a3e1b;
      text-decoration: none;
      font-family: 'Special Elite', monospace;
      transition: all 0.3s ease;
    }

    .btn-confirm:hover {
      background: #5a3e1b;
      color: white;
    }

    #countdown {
      margin-top: 1.5rem;
      font-family: 'Special Elite', monospace;
      font-size: 1.3rem;
      color: #5a3e1b;
    }

    #countdown span {
      display: inline-block;
      background: #5a3e1b;
      color: white;
      padding: 0.4rem 0.8rem;
      margin: 0 0.25rem;
      border-radius: 8px;
      min-width: 45px;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.2rem;
        border-radius: 12px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      p {
        font-size: 1rem;
      }

      .btn-confirm {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
        border-radius: 20px;
      }

      #countdown {
        font-size: 1rem;
      }

      #countdown span {
        padding: 0.3rem 0.6rem;
        min-width: 38px;
      }
    }
  </style>
</head>
<body>
  <br>  <br>  <br>
  <main class="container">
    <h1>¡Estás Invitado!</h1>
    <h2>A celebrar el cumpleaños de Adelmo</h2>
    <p><strong>Fecha:</strong> Sábado 2 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Casa de Alex</p>
    <p><strong>Dirección:</strong> Colonia Los Pinos, Calle 8</p>
    <p>¡Será un momento especial con comida, música y mucha alegría!</p>

    <div id="countdown">
      <span id="days">00</span>d
      <span id="hours">00</span>h
      <span id="minutes">00</span>m
      <span id="seconds">00</span>s
    </div>

    <a href="https://wa.me/504XXXXXXXX" class="btn-confirm" target="_blank" rel="noopener noreferrer">
      Confirmar asistencia
    </a>
  </main>

  <script>
    const eventDate = new Date(2025, 7, 2, 17, 0, 0); // 2 agosto 2025 17:00

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "¡El evento ha comenzado!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

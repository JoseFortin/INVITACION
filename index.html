<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Cumpleaños Adelmo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542300056-2c05f47c1cfc?auto=format&fit=crop&w=1950&q=80'); /* madera clara */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #4a3c2c;
    }

    .container {
      background: rgba(255, 248, 230, 0.95); /* beige cálido translúcido */
      max-width: 700px;
      margin: 5rem auto;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      border: 4px solid #d2b48c;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #7a542e;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #a1683a;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6d4c2f;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 2rem 1rem;
      }

      h1 {
        font-size: 2.3rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Estás invitado!</h1>
    <h2>Celebramos el cumpleaños de Adelmo</h2>
    <p><strong>Fecha:</strong> Sábado 10 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Casa de Alex</p>
    <div class="footer">
      ¡No faltes, será una tarde llena de alegría!
    </div>
  </div>
</body>
</html>

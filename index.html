<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Adelmo - Estilo Rancho</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2016/03/09/09/22/wood-1245960_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-family: 'Special Elite', cursive;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #FFD700;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .btn-confirm {
      background-color: #FFD700;
      color: #000;
      padding: 0.8rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn-confirm:hover {
      background-color: #ffcc00;
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    #countdown span {
      background-color: #000;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      color: #FFD700;
      min-width: 60px;
      display: inline-block;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        width: 95%;
        padding: 2rem 1.5rem 2.5rem 1.5rem;
        margin: 1.5rem auto 2.5rem auto;
        border-radius: 18px;
      }

      .btn-confirm {
        font-size: 1.1rem;
        padding: 0.7rem 2.2rem;
        border-radius: 30px;
        margin-top: 2rem;
      }

      #countdown {
        font-size: 1.4rem;
        margin-top: 2rem;
      }

      #countdown span {
        min-width: 44px;
        padding: 0.2rem 0.5rem;
        margin: 0 0.2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <br>  <br>  <br>
  <div class="container">
    <h1>¡Estás Invitado!</h1>
    <h2>Fiesta de Cumpleaños de Adelmo</h2>
    <p>¡Te esperamos para celebrar con nosotros al más puro estilo rancho!</p>
    <p><strong>Fecha:</strong> 10 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Rancho La Herradura, Valle del Sol</p>

    <div id="countdown">
      <span id="days">00</span>
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
    </div>

    <button class="btn-confirm">Confirmar Asistencia</button>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const birthdayDate = new Date('2025-08-10T17:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "<span>¡Ya empezó!</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

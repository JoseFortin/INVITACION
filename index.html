
     <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Adelmo</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f5e9d4;
      color: #4a3c2c;
    }

    /* Fondo con textura madera clara */
    body {
      background-image:
        url('https://www.transparenttextures.com/patterns/wood-pattern.png'),
        linear-gradient(135deg, #cbb67c 0%, #836953 100%);
      background-repeat: repeat, no-repeat;
      background-size: auto, cover;
      background-blend-mode: multiply;
    }

    /* Contenedor principal */
    .container {
      max-width: 720px;
      margin: 3rem auto 4rem auto;
      background: rgba(255 250 240 / 0.95);
      border-radius: 20px;
      border: 6px solid #b28a39; /* amarillo café */
      box-shadow: 0 12px 30px rgba(75, 55, 30, 0.3);
      padding: 3rem 3rem 4rem 3rem;
      animation: fadeScaleIn 1.6s ease forwards;
    }

    /* Título estilo rancho */
    h1 {
      font-family: 'Special Elite', monospace;
      font-size: 3.6rem;
      color: #5a3e1b; /* café oscuro */
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 0 #e3d7a0;
    }

    /* Subtítulo */
    h2 {
      font-family: 'Special Elite', monospace;
      font-size: 2rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #6b4e1e;
      text-align: center;
      text-shadow: 1px 1px 0 #f0e8b8;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin: 0.7rem 0;
      text-align: center;
    }

    /* Botón confirmar */
    .btn-confirm {
      display: block;
      margin: 2.5rem auto 0 auto;
      background: #b28a39;
      color: white;
      border: none;
      padding: 0.9rem 2.2rem;
      font-size: 1.2rem;
      font-family: 'Special Elite', monospace;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(178, 138, 57, 0.6);
      transition: background-color 0.3s ease;
      text-decoration: none;
      width: max-content;
      user-select: none;
    }

    .btn-confirm:hover {
      background-color: #d1af3c;
      box-shadow: 0 8px 18px rgba(209, 175, 60, 0.8);
    }

    /* Animación fade + escala */
    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.6rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        margin: 2rem 1rem 3rem 1rem;
        padding: 2rem 2rem 3rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Invitación de cumpleaños de Adelmo">
    <h1>¡Estás Invitado!</h1>
    <h2>A celebrar el cumpleaños de Adelmo</h2>
    <p><strong>Fecha:</strong> Sábado 2 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Casa de Alex</p>
    <p><strong>Dirección:</strong> Colonia Los Pinos, Calle 8</p>
    <p>¡Será un momento especial con comida, música y mucha alegría!</p>

    <a href="https://wa.me/504XXXXXXXX" class="btn-confirm" target="_blank" rel="noopener">Confirmar asistencia</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Adelmo - Estilo Rancho Sin Difuminado</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Reset y base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Open Sans', sans-serif;
      color: #4a3c2c;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Contenedor principal sin difuminado */
    .container {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 3rem auto 4rem auto;
      padding: 3rem 3.5rem 4rem 3.5rem;
      background-color: #f9ebc6; /* papel antiguo cálido */
      border-radius: 24px;
      border: 5px solid #b28a39; /* borde amarillo-café */
      box-shadow: 0 20px 40px rgba(75, 55, 30, 0.45);
      text-align: center;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(98, 69, 17, 0.25);
    }
    .container:hover,
    .container:focus-within {
      box-shadow: 0 28px 50px rgba(75, 55, 30, 0.65);
      cursor: default;
    }

    /* Tipografía rancho */
    h1, h2 {
      font-family: 'Special Elite', monospace;
      color: #5a3e1b;
      text-shadow: 1px 1px 0 #e3d7a0;
      margin: 0.4rem 0;
    }

    h1 {
      font-size: 3.8rem;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 0 #f0e8b8;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin: 0.75rem 0;
      color: #4a3c2c;
      text-shadow: 0 1px 1px rgba(255 255 255 / 0.7);
    }

    /* Botón confirmación mejorado */
    .btn-confirm {
      display: inline-block;
      margin: 3rem auto 0 auto;
      background: transparent;
      color: #b28a39;
      border: 3.5px solid #b28a39; /* borde amarillo-café */
      padding: 0.9rem 3.4rem;
      font-size: 1.3rem;
      font-family: 'Special Elite', monospace;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(178, 138, 57, 0.4);
      text-decoration: none;
      user-select: none;
      transition:
        background-color 0.35s ease,
        color 0.35s ease,
        box-shadow 0.35s ease,
        transform 0.25s ease;
    }
    .btn-confirm:hover,
    .btn-confirm:focus {
      background-color: #b28a39;
      color: white;
      box-shadow: 0 10px 28px rgba(178, 138, 57, 0.85);
      transform: scale(1.08);
      outline: none;
    }

    /* Contador */
    #countdown {
      margin-top: 2.5rem;
      font-family: 'Special Elite', monospace;
      font-size: 2.2rem;
      color: #6b4e1e;
      text-shadow: 1px 1px 0 #f0e8b8;
      letter-spacing: 0.06em;
      user-select: none;
    }

    #countdown span {
      display: inline-block;
      min-width: 60px;
      background: #b28a39;
      color: white;
      border-radius: 12px;
      padding: 0.25rem 0.7rem;
      margin: 0 0.35rem;
      box-shadow: 0 5px 12px rgba(178, 138, 57, 0.75);
      transition: background-color 0.3s ease;
    }

    #countdown span:hover {
      background-color: #d1af3c;
      box-shadow: 0 7px 16px rgba(209, 175, 60, 0.9);
    }

    /* Animación fade + escala */
    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.9rem;
      }
      h2 {
        font-size: 2rem;
      }
      p {
        font-size: 1.15rem;
      }
      .container {
        margin: 2rem 1rem 3rem 1rem;
        padding: 2.5rem 2.5rem 3.5rem 2.5rem;
      }
      #countdown {
        font-size: 1.6rem;
      }
      #countdown span {
        min-width: 48px;
        margin: 0 0.25rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Invitación de cumpleaños estilo rancho sin difuminado">
    <h1>¡Estás Invitado!</h1>
    <h2>A celebrar el cumpleaños de Adelmo</h2>
    <p><strong>Fecha:</strong> Sábado 2 de agosto de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Casa de Alex</p>
    <p><strong>Dirección:</strong> Colonia Los Pinos, Calle 8</p>
    <p>¡Será un momento especial con comida, música y mucha alegría!</p>

    <div id="countdown" aria-live="polite" aria-atomic="true" aria-label="Cuenta regresiva para el evento">
      <span id="days">00</span>d
      <span id="hours">00</span>h
      <span id="minutes">00</span>m
      <span id="seconds">00</span>s
    </div>

    <a href="https://wa.me/504XXXXXXXX" class="btn-confirm" role="button" target="_blank" rel="noopener noreferrer" aria-label="Confirmar asistencia vía WhatsApp">
      Confirmar asistencia
    </a>
  </main>

  <script>
    // Fecha y hora del evento (Año, Mes-1, Día, Hora, Minutos, Segundos)
    const eventDate = new Date(2025, 7, 2, 17, 0, 0); // 2 agosto 2025, 17:00 hrs

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "¡El evento está en curso!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
